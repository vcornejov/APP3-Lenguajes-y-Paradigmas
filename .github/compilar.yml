name: Compilar ejecutable Haskell

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v3

      - name: Instalar GHC
        uses: haskell/actions/setup@v2
        with:
          ghc-version: "9.4.5"

      - name: Compilar Main.hs
        run: ghc -o bosqueMagico Main.hs

      - name: Subir ejecutable como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: bosqueMagico.exe
          path: bosqueMagico.exe
